{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript">
	function adds(id)
	{
		location.href = "__APP__?m=GoodsTypeAttr&a=adds&goods_type_id="+id;
	}
</script>
<div class="main">
<div class="main_title">{$main_title}</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%ADD}" onclick="adds({$goods_type_id});" />
	<input type="button" class="button" value="{%DEL}" onclick="del();" />
</div>
<div class="blank5"></div>
<html:list 
	id="dataTable"
	style="dataTable"
	name="attr"
	checkbox="true"
	action="true"
	datasource="list"
	show="id:{%ID}|100px
		,name:名称"
	actionlist="edit:{%EDIT}, del:{%DEL}"
	actionwidth="100px"/>

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
