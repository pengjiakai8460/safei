{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{%ADD} <a href="{:u("Learn/activity_setting")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar.php?lang=zh-cn" ></script>


<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">活动名:</td>
		<td class="item_input"><input type="text" class="textbox require" name="name" /></td>
	</tr>
	<tr>
		<td class="item_title">开始时间:</td>
		<td class="item_input">
			<input type="text" class="textbox require" name="begin_time" id="begin_time" value="{:trim($_REQUEST['begin_time'])}" onfocus="return showCalendar('begin_time', '%Y-%m-%d', false, false, 'btn_begin_time');" style="width:130px" />
			<input type="button" class="button" id="btn_begin_time" value="{%SELECT_TIME}" onclick="return showCalendar('begin_time', '%Y-%m-%d', false, false, 'btn_begin_time');" />	
		</td>
	</tr>
	<tr>
		<td class="item_title">结束时间:</td>
		<td class="item_input">
			<input type="text" class="textbox require" name="end_time" id="end_time" value="{:trim($_REQUEST['day'])}" onfocus="return showCalendar('end_time', '%Y-%m-%d', false, false, 'btn_end_time');" style="width:130px" />
			<input type="button" class="button" id="btn_end_time" value="{%SELECT_TIME}" onclick="return showCalendar('end_time', '%Y-%m-%d', false, false, 'btn_end_time');" />
		</td>
	</tr>
	
	<tr>
		<td class="item_title">发放方式:</td>
		<td class="item_input">
		<select name="type">
			<option value="0">注册送</option>
			<option value="1">邀请送</option>
			<option value="2">管理员发放</option>
		</select>
		</td>
	</tr>
	
	<tr>
        <td class="item_title">可用投资类型:</td>
        <td class="item_input">
        <select name="invest_type">
            <option value="0">体验产品</option>
            <option value="1">真实产品</option>
        </select>
        </td>
    </tr>
	
	<tr>
		<td class="item_title">体验金额度:</td>
		<td class="item_input"><input type="text" class="textbox require" name="money" /></td>
	</tr>
	<tr id="max_money" style="display:none">
		<td class="item_title">会员赠送最高金额:</td>
		<td class="item_input">
			<input type="text" class="textbox" name="max_money" />
			<span class="tip_span">0为不限制</span>
		</td>
	</tr>
	<tr>
		<td class="item_title">体验金有效天数:</td>
		<td class="item_input"><input type="text" class="textbox require" name="time_limit" /></td>
	</tr>
	<tr>
		<td class="item_title">简介:</td>
		<td class="item_input"><textarea class="textarea" name="brief" ></textarea></td>
	</tr>
	
	<tr>
        <td class="item_title">邀请返利的IP限制:</td>
        <td class="item_input">
        	<select name="referral_ip_limit">
                <option value="0">关闭</option>
                <option value="1">开启</option>
            </select>
        </td>
    </tr>
	
	<tr>
		<td class="item_title">{%IS_EFFECT}:</td>
		<td class="item_input">
			<lable>{%IS_EFFECT_1}<input type="radio" name="is_effect" value="1" checked="checked" /></lable>
			<lable>{%IS_EFFECT_0}<input type="radio" name="is_effect" value="0" /></lable>
		</td>
	</tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="Learn" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="insert_activity" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%ADD}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<script>

	$("select[name='type']").change(function(){
		if($(this).val()==1){
			$("#max_money").show();
		}
		else{
			$("#max_money").hide();
		}
	});	
</script>
<include file="Public:footer" />
