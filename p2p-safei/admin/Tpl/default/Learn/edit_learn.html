{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{%EDIT} <a href="{:u("Learn/learn_list")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">理财产品名:</td>
		<td class="item_input"><input type="text" class="textbox require" name="name" value="{$vo.name}" /></td>
	</tr>
	<tr>
		<td class="item_title">开始时间:</td>
		<td class="item_input">
			<input type="text" class="textbox require" name="begin_time" id="begin_time" value="{$vo.begin_time}" onfocus="return showCalendar('begin_time', '%Y-%m-%d', false, false, 'btn_begin_time');" style="width:150px" />
			<input type="button" class="button" id="btn_begin_time" value="{%SELECT_TIME}" onclick="return showCalendar('begin_time', '%Y-%m-%d', false, false, 'btn_begin_time');" />	
		</td>
	</tr>
	<tr>
		<td class="item_title">结束时间:</td>
		<td class="item_input">
			<input type="text" class="textbox require" name="end_time" id="end_time" value="{$vo.end_time}" onfocus="return showCalendar('end_time', '%Y-%m-%d', false, false, 'btn_end_time');" style="width:150px" />
			<input type="button" class="button" id="btn_end_time" value="{%SELECT_TIME}" onclick="return showCalendar('end_time', '%Y-%m-%d', false, false, 'btn_end_time');" />
		</td>
	</tr>
	<tr>
		<td class="item_title">活动金额:</td>
		<td class="item_input"><input type="text" class="textbox require" name="load_money" value="{$vo.load_money}" /> 0为不限制募集金额</td>
	</tr>
	
	<tr>
		<td class="item_title">年利率:</td>
		<td class="item_input"><input type="text" class="textbox require" name="rate" value="{$vo.rate}" /> %</td>
	</tr>
	<tr>
		<td class="item_title">产品期限:</td>
		<td class="item_input"><input type="text" class="textbox require" name="time_limit" value="{$vo.time_limit}" /> 天</td>
	</tr>
	<tr>
		<td class="item_title">收益结算有效期限:</td>
		<td class="item_input"><input type="text" class="textbox require" name="time_expire_limit" value="{$vo.time_expire_limit}" /> 天</td>
	</tr>
	<tr>
		<td class="item_title">说明:</td>
		<td class="item_input">
			 <html:editor id="editor" name="description" type="KINDEDITOR" content="{$vo.description}" />
		</td>
	</tr>
	
	<tr>
		<td class="item_title">{%IS_EFFECT}:</td>
		<td class="item_input">
			<lable>{%IS_EFFECT_1}<input type="radio" name="is_effect" value="1" <if condition="$vo['is_effect'] eq 1">checked="checked"</if> /></lable>
			<lable>{%IS_EFFECT_0}<input type="radio" name="is_effect" value="0" <if condition="$vo['is_effect'] eq 0">checked="checked"</if> /></lable>
		</td>
	</tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="Learn" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update_learn" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
