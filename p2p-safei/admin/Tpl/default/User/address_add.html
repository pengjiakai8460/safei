{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/user_edit.js' />
<load href='__TMPL__Common/js/conf.js' />
<div class="main">
<div class="main_title">新增<a href="{:u("User/agencies_index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">

<div class="blank5"></div>
<table class="form conf_tab" cellpadding=0 cellspacing=0 rel="1">
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">会员名:</td>
		<td class="item_input"><input type="text" class="textbox require" name="user_name" /></td>
	</tr>
	<tr>
		<td class="item_title">收货人姓名:</td>
		<td class="item_input"><input type="text" class="textbox require" name="name"  /></td>
	</tr>
	<tr>
		<td class="item_title">手机号:</td>
		<td class="item_input"><input type="text" class="textbox require" name="phone" /></td>
	</tr>
	<tr>
		<td class="item_title">收货地址:</td>
		<td class="item_input"><input type="text" class="textbox require" name="address" /></td>
	</tr>
	
	<tr>
		<td class="item_title">是否设为默认:</td>
		<td class="item_input">
			<select name="is_default">
			<option value="0" <if condition="$vo['is_default'] eq 0">selected="selected"</if>>否</option>
			<option value="1" <if condition="$vo['is_default'] eq 1">selected="selected"</if>>是</option>
			</select>
		</td>
	</tr>
	
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>

<div class="blank5"></div>
	<table class="form" cellpadding=0 cellspacing=0>
		<tr>
			<td colspan=2 class="topTd"></td>
		</tr>
		<tr>
			<td class="item_title"></td>
			<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="User" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="address_insert" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%ADD}" />
			<input type="reset" class="button" value="{%RESET}" />
			</td>
		</tr>
		<tr>
			<td colspan=2 class="bottomTd"></td>
		</tr>
	</table> 	 
</form>
</div>
<include file="Public:footer" />
