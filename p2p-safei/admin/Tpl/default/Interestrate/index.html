{// 引入标签库 }
<PHP>
function format_rate($rate)
{
    return number_format($rate,2)."%";
}
</PHP>
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">[{$ecv_type.name}]{$main_title}</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%FOREVERDEL}" onclick="foreverdel();" />
	<input type="button" class="button" value="{%EXPORT}{%ALL}" onclick="export_csv();" />
</div>
<div class="blank5"></div>
<div class="search_row" style="display:none;"><input type="hidden" name="ecv_type_id" value="{:intval($_REQUEST['ecv_type_id'])}" /></div>
<html:list 
	id="dataTable" 
	style="dataTable" 
	name="ecv" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|50px
	,sn:加息券序列号
	,use_limit:{%VOUCHER_LIMIT}
	,use_count:{%VOUCHER_USE_COUNT}
	,user_id|get_user_name:{%USER_NAME}
    ,to_user_id|get_user_name:转赠给予
	,begin_time|to_date:{%VOUCHER_BEGIN_TIME}
	,end_time|to_date:{%VOUCHER_END_TIME}
	,rate|format_rate:利率"
	actionlist="foreverdel:{%FOREVERDEL}" /> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
