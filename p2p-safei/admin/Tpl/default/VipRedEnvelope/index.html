{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript">
	function adv(id)
	{
		location.href = ROOT+"?m=VipRedEnvelopet&a=index&rel_table=vip_red_envelope&rel_id="+id;
	}

    function vip_gift()
    {
        location.href = ROOT+"?m=VipGift&a=index";
    }
    
    function vip_redenvelope()
    {
        location.href = ROOT+"?m=VipRedEnvelope&a=index";
    }
    function vip_festivals()
    {
        location.href = ROOT+"?m=VipFestivals&a=index";
    }
</script>
<div class="main">
<div class="main_title">非提现金列表</div>
<div class="blank5"></div>
<div class="button_row">
    <input type="button" class="button" onclick="vip_gift();" value="礼品管理" />&nbsp;  
    <input type="button" class="button currentbtn" onclick="vip_redenvelope();" value="非提现金管理" />&nbsp;   
    <input type="button" class="button" onclick="vip_festivals();" value="节日积分表" />&nbsp;  
</div>
<div class="blank5"></div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%ADD}" onclick="add();" />
	<input type="button" class="button" value="{%DEL}" onclick="del();" />
</div>
<div class="blank5"></div>
<html:list 
	id="dataTable" 
	style="dataTable" 
	name="deal" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|50px
		,money|format_price:非提现金金额
		,is_effect|get_is_effect=$deal['id']:{%IS_EFFECT}
		,sort|get_sort=$deal['id']:{%SORT}" 
	actionlist="edit:{%EDIT}, del:{%DEL}" 
	actionwidth="100px"/> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
