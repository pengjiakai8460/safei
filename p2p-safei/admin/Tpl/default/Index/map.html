<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{:conf("APP_NAME")}{:l("ADMIN_PLATFORM")}</title>
<script type="text/javascript" src="__ROOT__/public/runtime/admin/lang.js"></script>
<script type="text/javascript">
	var version = '{:app_conf("DB_VERSION")}';
	var VAR_MODULE = "{:conf("VAR_MODULE")}";
	var VAR_ACTION = "{:conf("VAR_ACTION")}";
	var ROOT = '__APP__';
	var ROOT_PATH = '<PHP>echo APP_ROOT;</PHP>';
</script>
<load href='__TMPL__Common/style/style.css' />
<load href='__TMPL__Common/style/main.css' />
<load href='__TMPL__Common/js/jquery.js' />
</head>

<body>
	<div class="main">
	<div class="main_title">网站后台地图</div>
	<div class="blank5"></div>
	<table class="form" cellpadding=0 cellspacing=0>
		<tr>
			<td colspan=2 class="topTd"></td>
		</tr>
		<foreach name="navs" item="nav">
			<tr>
				<td colspan=2 class="item_title" style="text-align:left; font-weight:bolder;">{$nav.name}</td>
			</tr>
			<foreach name="nav.groups" item="group">
			<tr>
				<td class="item_title" style="width:130px;">
					{$group.name}
				</td>
				<td class="item_input">				
					<foreach name="group.nodes" item="node">
						<a href="<php>echo u($node["module"]."/".$node["action"]);</php>">{$node.name}</a>&nbsp;
					</foreach>
				</td>
			</tr>
			</foreach>
		</foreach>
		<tr>
			<td colspan=2 class="bottomTd"></td>
		</tr>
	</table>	
	</div>
</body>
