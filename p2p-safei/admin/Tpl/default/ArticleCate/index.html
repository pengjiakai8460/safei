{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript">
    function trash()
    {
        location.href = ROOT+"?m=ArticleCate&a=trash";
    }
</script>
<php>
	function getArticleType($type_id)
	{
		return l("ARTICLE_TYPE_".$type_id);
	}
</php>
<div class="main">
<div class="main_title">{$main_title}</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%ADD}" onclick="add();" />
	<input type="button" class="button" value="{%DEL}" onclick="del();" />
	<input type="button" class="button" value="回收站" onclick="trash();" />
</div>
<div class="blank5"></div>
<html:tree_list 
	id="dataTable" 
	style="dataTable" 
	name="articlecate" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|50px,title:{%TITLE_SHOW},type_id|getArticleType:{%ARTICLE_TYPE},is_effect|get_is_effect=$articlecate['id']:{%IS_EFFECT},sort|get_sort=$articlecate['id']:{%SORT}" 
	actionlist="edit:{%EDIT}, del:{%DEL}" /> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
