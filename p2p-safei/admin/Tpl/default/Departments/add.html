{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{%ADD}<a href="{:u("Departments/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>

<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<div class="blank5"></div>
<table class="form conf_tab" cellpadding=0 cellspacing=0 rel="1">
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">部门名称:</td>
		<td class="item_input">
			<input type="text" class="textbox require" name="adm_name"  />
		</td>
	</tr>

	<tr>
		<td class="item_title">登陆密码:</td>
		<td class="item_input">
			<input type="password" class="textbox require" name="adm_password"  />
		</td>
	</tr>
	
	<tr>
		<td class="item_title">姓名:</td>
		<td class="item_input">
			<input type="text" class="textbox " name="real_name" value="" />
		</td>
	</tr>
	
	<tr>
		<td class="item_title">手机:</td>
		<td class="item_input">
			<input type="text" class="textbox " name="mobile" value=""  />
		</td>
	</tr>
	
	<tr>
		<td class="item_title">部门角色:</td>
		<td class="item_input">
			
			<select name="role_id" class="require">
			<option value="0">选择角色</option>
			<foreach name="roles" item="role">
				<option value="{$role.id}" >{$role.name}</option>
			</foreach>
			</select>

		</td>
	</tr>
	
	<tr>
		<td class="item_title">提成系数（%）:</td>
		<td class="item_input">
			<input type="textbox" size="5" class="textbox require" name="referrals_rate" value="0"  />%
			<span class="tip_span">提成金额 = 名下所有部门成员的奖励总和 x 部门提成系统数</span>
		</td>
	</tr>
	
	<tr>
		<td class="item_title">可分配角色:</td>
		<td class="item_input">
			
			<select name="role_ids[]" class="require" multiple="multiple" size="10" style="width:200px; height:150px">
				<foreach name="roles" item="role">
					<option value="{$role.id}" >{$role.name}</option>
				</foreach>
			</select>
			<span class="tip_span">按住CTRL可以多选</span>
		</td>
	</tr>
	
	<tr>
		<td class="item_title">{%IS_EFFECT}:</td>
		<td class="item_input">
			<lable>{%IS_EFFECT_1}<input type="radio" checked="checked" value="1" name="is_effect"></lable>
			<lable>{%IS_EFFECT_0}<input type="radio" value="0" name="is_effect"></lable>
		</td>
	</tr>
	
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>
<div class="blank5"></div>

	<table class="form" cellpadding=0 cellspacing=0>
		<tr>
			<td colspan=2 class="topTd"></td>
		</tr>
		<tr>
			<td class="item_title"></td>
			<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="Departments" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%ADD}" />
			<input type="reset" class="button" value="{%RESET}" />
			</td>
		</tr>
		<tr>
			<td colspan=2 class="bottomTd"></td>
		</tr>
	</table> 	 
</form>


</div>
<include file="Public:footer" />
