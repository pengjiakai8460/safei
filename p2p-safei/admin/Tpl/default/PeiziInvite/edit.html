{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/school.js' />
<load href='__TMPL__Common/js/jquery.bgiframe.js' />
<load href='__TMPL__Common/js/jquery.weebox.js' />
<load href='__TMPL__Common/style/weebox.css' />
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<div class="main">
<div class="main_title">{%EDIT} 所有的返利金额都是平台，垫付的营销成本<a href="{:u("PeiziInvite/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>

		<tr>
			<td class="item_title">推荐人类型:</td>
			<td class="item_input">
				<select name="type">
					<option value="0" <if condition="$vo['type'] eq 0">selected="selected"</if>>投资人</option>
					<option value="1" <if condition="$vo['type'] eq 1">selected="selected"</if>>借款人</option>
				</select>
				<span class="tip_span"></span>
			</td>
		</tr>
			
	<tr>
		<td class="item_title">最小金额:</td>
		<td class="item_input"><input type="text" class="textbox require" name="min_money" value="{$vo.min_money}"/>
		<span class="tip_span">最小累计投资或借款金额</span>
		</td>
	</tr>
	<tr>
		<td class="item_title">最大金额:</td>
		<td class="item_input"><input type="text" class="textbox require" name="max_money" value="{$vo.max_money}"/>
		<span class="tip_span">最大累计投资或借款金额</span>
		</td>
	</tr>
    <tr>
		<td class="item_title">投资/借款返利率:</td>
		<td class="item_input"><input type="text" class="textbox require" name="money_rate" value="{$vo.money_rate}"/>
		<span class="tip_span">投资人投资金额的 n%作为返利 或 借款人借款金额的 n%作为返利</span>
		</td>
	</tr>
	<tr>
		<td class="item_title">利息收益:</td>
		<td class="item_input"><input type="text" class="textbox require" name="interest_rate" value="{$vo.interest_rate}"/>
		<span class="tip_span">投资人利息收益的 n%作为返利 或 平台服务费收益的 n%作为返利</span>
		</td>
	</tr>
    <tr>
		<td class="item_title">交易佣金收益:</td>
		<td class="item_input"><input type="text" class="textbox require" name="commission_rate" value="{$vo.commission_rate}"/>
		<span class="tip_span">投资人佣金收益的 n%作为返利 或 平台佣金收益的 n%作为返利</span>
		</td>
	</tr>
	

	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
            <input type="hidden" name="id" value="{$vo.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="PeiziInvite" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	
</form>
</div>
<include file="Public:footer" />
