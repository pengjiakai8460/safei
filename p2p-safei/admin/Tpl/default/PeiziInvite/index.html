{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">配资推广【所有的返利金额都是平台，垫付的营销成本】</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%ADD}" onclick="add();" />
	<input type="button" class="button" value="{%DEL}" onclick="del();" />
</div>
<div class="blank5"></div>

<div class="blank5"></div>
<html:list 
	id="dataTable" 
	style="dataTable" 
	name="dealshow" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|50px,type_format:推荐人类型,min_money:最小金额,max_money:最大金额,money_rate:投资/借款金额返利,interest_rate:利息收益,commission_rate:佣金收益" 
	actionlist="edit:{%EDIT}, del:{%DEL}" /> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
