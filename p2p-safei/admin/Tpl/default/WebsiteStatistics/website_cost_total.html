{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar.php?lang=zh-cn" ></script>
<script type="text/javascript">
	
	function cost_info(){
		location.href = ROOT + '?m=Deal&a=site_money';
	}
</script>
<script type="text/javascript">	
	function export_csv_cost_total()
	{
		var query = $("#search_form").serialize();
		query = query.replace("&m=WebsiteStatistics","");
		query = query.replace("&a=website_cost_total","");
		var url= ROOT+"?"+VAR_MODULE+"="+MODULE_NAME+"&"+VAR_ACTION+"=export_csv_cost_total"+"&"+query;
		location.href = url;
	}
	
</script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<div class="main">
<div class="main_title">网站费用统计</div>
<div class="blank5"></div>

	<form name="search" id = "search_form"  action="__APP__" method="get">	
		<input type="button" class="button" value="网站收益明细" onclick="cost_info()" />	
		操作时间：
		<input type="text" class="textbox" name="begin_time" id="begin_time" value="{:trim($_REQUEST['begin_time'])}" onfocus="return showCalendar('begin_time', '%Y-%m-%d %H:%M:%S', false, false, 'btn_begin_time');" style="width:130px" />
		<input type="button" class="button" id="btn_begin_time" value="{%SELECT_TIME}" onclick="return showCalendar('begin_time', '%Y-%m-%d %H:%M:%S', false, false, 'btn_begin_time');" />	
		-
		<input type="text" class="textbox" name="end_time" id="end_time" value="{:trim($_REQUEST['end_time'])}" onfocus="return showCalendar('end_time', '%Y-%m-%d %H:%M:%S', false, false, 'btn_end_time');" style="width:130px" />
		<input type="button" class="button" id="btn_end_time" value="{%SELECT_TIME}" onclick="return showCalendar('end_time', '%Y-%m-%d %H:%M:%S', false, false, 'btn_end_time');" />
		
		<input type="hidden" value="WebsiteStatistics" name="m" />
		<input type="hidden" value="website_cost_total" name="a" />
		
		<input type="submit" class="button" value="搜索" />
		<input type="button" class="button" value="{%EXPORT}" onclick="export_csv_cost_total();" />
	</form>
<div class="blank5"></div>

 <table id="dataTable" class="dataTable" cellpadding=0 cellspacing=0 style="width:700px;" >
    <foreach name="list" item="item" key="key"  >
       <foreach name="item" item="item2" key="key2"  >
        <tr class="row" >
        <td>
        {$key2}
        </td>
        <td>
        {$item2}
        </td>
        </tr>
      </foreach>
    </foreach>
    </table>    	
						
<div class="blank5"></div>

</div>

<include file="Public:footer" />
